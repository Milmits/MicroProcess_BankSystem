databaseChangeLog:
  - changeSet:
      id: 1
      author: yourname
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_from
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: account_to
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: currency_shortname
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: expense_category
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: datetime
                  type: TIMESTAMP
                  constraints:
                    nullable: false
